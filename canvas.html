<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="800" height="600" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

function myCanvas() {
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  var img = document.getElementById("scream");
  ctx.drawImage(img,10,10);
}    
  

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var grd = ctx.createLinearGradient(0, 0, 200, 0);
ctx.moveTo(0,0);
ctx.lineTo(500,500);
ctx.stroke();


// var c = document.getElementById("myCanvas");
// var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(95, 50, 40, 0, 2 * Math.PI);
ctx.stroke();

ctx.font = "30px Arial";
ctx.fillText("Hello World", 10, 50);
ctx.strokeText("Hello World", 40, 50);


grd.addColorStop(0, "red");
grd.addColorStop(1, "red");


// Create gradient
var grd2 = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
grd2.addColorStop(0, "red");
grd2.addColorStop(1, "green");


// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(50, 250, 350, 180);


// Fill with gradient
ctx.fillStyle = grd2;
ctx.fillRect(10, 10, 150, 80);
</script>

<p>Image to use:</p>
<img id="scream" src="https://www.w3schools.com/html/img_the_scream.jpg" alt="The Scream" width="220" height="277">

<p>Canvas to fill:</p>
<canvas id="myCanvas" width="250" height="300"
style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
<p><button onclick="myCanvas()">Try it</button></p>
</body>
</html>
